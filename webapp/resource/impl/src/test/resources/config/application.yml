spring:
  application:
    name: webapp-resource
  task:
    execution:
      thread-name-prefix: cmahy-broker-consumer-
      pool:
        core-size: 2
        max-size: 20
        queue-capacity: 10000

application:
  web-client:
    common:
      connect-timeout: 5s
      response-timeout: 5s
      read-timeout: 5s
      write-timeout: 5s
    taco:
      credentials:
        username: test2test
        password: test2test
  start-up:
    order:
      generate: false
  google:
    api-url: https://SHOULD_NEVER_BE_CALLED
  taco:
    orders:
      page-size: 20
      sub-samples:
        test-it: exact-match
    ingredients:
      external-resource:
        scheduler:
          enable: false
        base-url: 'http://localhost:8080/api/v1'
  password:
    default-encoder: bcrypt
    encoders:
      bcrypt:
        org.springframework.security.crypto.bcrypt.BCryptPasswordEncoder
  pagination:
    page-size: 10