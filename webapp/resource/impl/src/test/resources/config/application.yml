spring:
  application:
    name: webapp-resource
  datasource:
    generate-unique-name: false
    name: webapp-resource-cloud
  jpa:
    open-in-view: false
  task:
    execution:
      thread-name-prefix: cmahy-broker-consumer-
      pool:
        core-size: 2
        max-size: 20
        queue-capacity: 10000

application:
  rest-template:
    common:
      connect-timeout: 5s
      read-timeout: 5s
  google:
    api-url: https://GOOGLE_SHOULD_NEVER_BE_CALLED
  pagination:
    page-size: 10
  taco:
    orders:
      page-size: 20
      sub-samples:
        test-it: exact-match
    ingredients:
      external-resource:
        scheduler:
          enable: false
        base-url: http://localhost:8080/api/v1
  password:
    default-encoder: bcrypt
    encoders:
      bcrypt:
        org.springframework.security.crypto.bcrypt.BCryptPasswordEncoder