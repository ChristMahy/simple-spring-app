server:
  port: 8080
  shutdown: graceful

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  application:
    name: webapp-resource
  task:
    execution:
      thread-name-prefix: cmahy-broker-consumer-
      pool:
        core-size: 2
        max-size: 20
        queue-capacity: 10000
  rsocket:
    server:
      port: 9080
      transport: tcp
#      transport: websocket
#      mapping-path: /web-socket/
