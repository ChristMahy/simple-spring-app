server:
  port: 8080

spring:
  application:
    name: webapp-resource
  task:
    execution:
      thread-name-prefix: cmahy-broker-consumer-
      pool:
        core-size: 2
        max-size: 20
        queue-capacity: 10000
  rsocket:
    server:
      port: 9080
      transport: tcp
      mapping-path: r-socket