spring:
  application:
    name: ShellClient
  main:
    web-application-type: none
  config:
    import: classpath:messages/help-messages.yml
  output:
    ansi:
      enabled: always

application:
  console:
    output:
      format: "\n\r# --------------- @ --------------- @ --------------- #\n\r%s\n\r# --------------- @ --------------- @ --------------- #\n\r\n\r"
  web-client:
    common:
      connect-timeout: 5s
      response-timeout: 5s
      read-timeout: 5s
      write-timeout: 5s
    taco:
      credentials:
        username: test2test
        password: test2test
  taco:
    ingredients:
      external-resource:
        base-url: 'http://localhost:8080/api/v1'
        page-size: 5